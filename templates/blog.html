{% extends "base.html" %}

{% block content %}
<h1 class="section-title">
    {{ section.title }}
</h1>
<div class="list-div">
    {% for page in section.pages %}
    <a class="list-div-post-link" href="{{ page.permalink | safe }}">{{ page.title }}</a>
    {% endfor %}
</div>
{% endblock content %}
